<div id="calculator">
  <!-- Screen and clear key -->
  <div class="top">
    <span class="clear">C</span>
    <div class="screen"></div>
  </div>

  <div class="keys">
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span class="operator">/</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span class="operator">*</span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span class="operator">-</span>
    <span>0</span>
    <span>.</span>
    <span class="eval">=</span>
    <span class="operator">+</span>
  </div>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

    
    font: bold 14px Arial, sans-serif;
  }
  html {
    height: 100%;
    background:deeppink;
    background: radial-gradient(circle, #ffffff 20%, #cccccc);
    background-size: cover;
  }

  #calculator {
    width: 325px;
    height: auto;

    margin: 100px auto;
    padding: 20px 20px 9px;

    background:rgb(170, 0, 255);
    background: linear-gradient(#9deae43d, #968bec66);
    border-radius: 3px;
    box-shadow: 0px 4px #1300e451, 0px 10px 15px rgba(0, 0, 0, 0.859);
  }
  .top span.clear {
    float: left;
  }
  .top .screen {
    height: 40px;
    width: 212px;

    float: right;

    padding: 0 10px;

    background: rgba(0, 0, 0, 0.4);
    border-radius: 3px;
    box-shadow: inset 0px 4px rgba(0, 0, 0, 0);
    font-size: 17px;
    line-height: 40px;
    color: rgba(255, 255, 255, 0.155);
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.456);
    text-align: right;
    letter-spacing: 1px;
  }
  .keys,
  .top {
    overflow: hidden;
  }
  .keys span,
  .top span.clear {
    float: left;
    position: relative;
    top: 0;

    cursor: pointer;

    width: 66px;
    height: 36px;

    background: rgb(255, 255, 255);
    border-radius: 3px;
    box-shadow: 0px 4px rgba(0, 0, 0, 0.511);

    margin: 0 7px 11px 0;

    color:#b154d3;
    line-height: 36px;
    text-align: center;

  
    user-select: none;

   
    transition: all 0.2s ease;
  }

  
  .keys span.operator {
    background:#54b5d3;
    margin-right: 0;
  }

  .keys span.eval {
    background:rgba(242, 240, 255, 0);
    box-shadow: 0px 4px #a8535380;
    color: #8c5f8e;
  }

  .top span.clear {
    background:deeppink;
    box-shadow: 0px 4px #ff7cf229;
    color: rgb(255, 255, 255);
  }
  .keys span:hover {
    background:rgba(0, 12, 100, 0.619);
    box-shadow: 0px 4px #56d35400;
    color: rgb(255, 255, 255);
  }

  .keys span.eval:hover {
    background:darkslateblue;
    box-shadow: 0px 4px #6d7a33;
    color:rgba(251, 0, 255, 0.993);
  }

  .top span.clear:hover {
    background:hotpink;
    box-shadow: 0px 4px #cccccc6c;
    color: rgb(255, 255, 255);
  }
  .keys span:active {
    box-shadow: 0px 0px #b154d3;
    top: 4px;
  }

  .keys span.eval:active {
    box-shadow: 0px 0px #b154d3;
    top: 4px;
  }

  .top span.clear:active {
    top: 4px;
    box-shadow: 0px 0px #7a333410;
  }
</style>

<script>
  var keys = document.querySelectorAll("#calculator span");
  var operators = ["+", "-", "x", "รท"];
  var decimalAdded = false;


  for (var i = 0; i < keys.length; i++) {
    keys[i].onclick = function (e) {
      
      var input = document.querySelector(".screen");
      var inputVal = input.innerHTML;
      var btnVal = this.innerHTML;

      
      if (btnVal == "C") {
        input.innerHTML = "";
        decimalAdded = false;
      }

      else if (btnVal == "=") {
        var equation = inputVal;
        var lastChar = equation[equation.length - 1];

        
        equation = equation.replace(/x/g, "*").replace(/รท/g, "/");
        if (operators.indexOf(lastChar) > -1 || lastChar == ".")
          equation = equation.replace(/.$/, "");

        if (equation) input.innerHTML = eval(equation);

        decimalAdded = false;
      }

      else if (operators.indexOf(btnVal) > -1) {

        var lastChar = inputVal[inputVal.length - 1];
        if (inputVal != "" && operators.indexOf(lastChar) == -1)
          input.innerHTML += btnVal;
    
        else if (inputVal == "" && btnVal == "-") input.innerHTML += btnVal;

       
        if (operators.indexOf(lastChar) > -1 && inputVal.length > 1) {
         
          input.innerHTML = inputVal.replace(/.$/, btnVal);
        }

        decimalAdded = false;
      }

      
      else if (btnVal == ".") {
        if (!decimalAdded) {
          input.innerHTML += btnVal;
          decimalAdded = true;
        }
      }
      else {
        input.innerHTML += btnVal;
      }
      e.preventDefault();
    };
  }
</script>
